<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="header">
         <h1>Etch A Sketch</h1>
        </div>
        <div class="content">
            <div class="buttons">
            <div class="leftbuttons">
                <div class="userInput">
                    <div id="button1"></div>
                    <input type="range" id="userInput" min="1" max="100">
                </div>
                <div id="button2"></div>
                <div id="button3"></div>
            </div>
             <div class="rgbSlider">
                <h4>Select Your Color<span id="colorOutput"></span></h4>
                <div class="labelRed">
                 <label>Red</label>
                 <input type="range" id="rangeRed" value="0" min="0" max="255">
                </div>
                <div class="labelGreen">
                 <label>Green</label>
                 <input type="range" id="rangeGreen" value="0" min="0" max="255">
                </div>
                <div class="labelBlue">
                 <label>Blue</label>
                 <input type="range" id="rangeBlue" value="0" min="0" max="255">
                </div>
            </div>

            </div>
            <div id="container"> </div>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
